<!DOCTYPE html>
<!-- TAG LIB
     xmlns = xml Namespace

-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:include="layout :: head"></head> 
    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <a href="/produtos/novo" class="btn btn-primary">Novo</a>
            <table class="table" id="tabproduto">
                <!-- <table> - tabela -->
                <thead>
                    <!--  <thead> - Table Head Element - é utilizado para destacar os títulos das colunas de uma tabela -->
                    <tr>
                        <!-- <tr> - Table row - sao linhas da tabela -->
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Descriçao</th>
                        <th>Valor</th>
                        <th>Cidade De Origem</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="umProduto : ${listaProdutos}">
                        <td th:text="${umProduto.id}"></td>
                        <td th:text="${umProduto.nome}"></td>
                        <td th:text="${umProduto.descricao}"></td>
                        <td th:text="${umProduto.valor}"></td>
                        <td th:text="${umProduto.cidadeOrigem?.nome}"></td>
                        <td>
                            <a th:href="@{'/produtos/alterar/' + ${umProduto.id}}" class="btn btn-warning">Alterar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer th:include="layout :: footer"></footer>
</html>
