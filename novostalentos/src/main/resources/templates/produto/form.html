<!DOCTYPE html>
<!-- TAG LIB
     xmlns = xml Namespace

-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:include="layout :: head"></head> 
    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <form th:action="@{/produtos/(form)}" method="POST" th:object="${produtos}" >
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="txtnome">Nome:</label>
                    <input type="text" class="form-control" id="txtnome" th:field="*{nome}">
                </div>
                <div class="form-group">
                    <label for="txtdescricao">Descri√ßao:</label>
                    <input type="text" class="form-control" id="txtdescricao" th:field="*{descricao}">
                    
                </div>
                <div class="form-group">
                    <label for="txtvalor">Valor:</label>
                    <input type="text" class="form-control" id="txtvalor" th:field="*{valor}">
                </div>

                <div>
                    <label for="cbcidade">Cidade De Origem</label>
                    <select class="form-select" th:field="*{cidadeOrigem}">
                        <option th:each="umaCidade : ${listaCidade}"
                        th:value="${umaCidade.id}"
                        th:text="umaCidade.nome"></option>

                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
</html>
