<!DOCTYPE html>
<!-- TAG LIB
     xmlns = xml Namespace

-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:include="layout :: head"></head> 
    <body>
        <nav th:replace="layout :: menu"></nav>
        <main class="container">
            <!-- action - para onde q vai a informaçao -->
            <!-- ${} - variavel - vem do controlador -->
            <!-- @{} - notaçao -->
            <!-- *{} - o atributo q vem da variavel  -->
            <!-- o * sempre se referencia ao $ -->
            <form th:action="@{/clientes/(form)}" method="POST" th:object="${cliente}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="txtnome">Nome:</label>
                    <input type="text" class="form-control" id="txtnome" th:field="*{nome}">
                    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger" ></p>
                </div>
                <div class="form-group">
                    <label for="txtcidade">Cidade</label>
                    <select name="cidade" class="form-select" id="txtcidade" th:field="*{cidadeResidencia}" >
                        <option th:each="umaCidade : ${listaCidades}" th:text="${umaCidade.nome}" th:value="${umaCidade.id}"></option>
                        
                    </select>

                </div>

                <div class="form-group">
                    <label for="txtendereco">Endereço:</label>
                    <input type="text" class="form-control" id="txtendereco" th:field="*{endereco}">
                    <p th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label for="txtsexo">Sexo:</label>
                    <input type="text" class="form-control" id="txtsexo" th:field="*{sexo}">
                    <p th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="alert alert-danger"></p>
                </div>
                <div class="form-group">
                    <label for="txtdatanascimento">Data de Nascimento</label>
                        <input type="date" th:field="*{dataNascimento}" class="form-control" id="txtdatanascimento">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>
        </main>
        <footer th:include="layout :: footer"></footer>
</html>
